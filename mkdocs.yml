      link: https://jaworenko.design
      name: My Website
    - icon: fontawesome/brands/github
      link: https://github.com/edwardmakesthings
      name: My Github
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/edwardmakesthings
      name: My LinkedIn
  version:
    provider: mike

watch:
    - .

